name: Main workflow

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    run-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - run: dotnet restore SimpleIoT.sln
      - run: dotnet build SimpleIoT.sln
      - run: dotnet test SimpleIoT.sln
